config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/OphidiaBigData/ophidia-workflow-catalogue:
      branch: master
      repo: https://github.com/OphidiaBigData/ophidia-workflow-catalogue
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-auburn-owl.sh
        container: qc.acc_shaggy-smalt-wolfhound
  QC.Doc:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-smalt-ibis.sh
        container: qc.doc_squirrely-olive-hamster
      github.com/OphidiaBigData/ophidia-workflow-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-cobalt-devil.sh
        container: qc.doc_stuffy-apricot-tarsier
      github.com/OphidiaBigData/ophidia-workflow-catalogue markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-ruby-raccoon.sh
        container: qc.doc_slimy-chestnut-coral
  QC.Lic:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue licensee:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-xanthic-barnacle.sh
        container: qc.lic_trippy-grey-bulldog
  QC.Sec:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-asparagus-frigatebird.sh
        container: qc.sec_lousy-taupe-walrus
  QC.Sty:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-bronze-devil.sh
        container: qc.sty_cloudy-celadon-shrew
  QC.Uni:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-khaki-newfoundland.sh
        container: qc.uni_shaky-thistle-akbash
  QC.Ver:
    repos:
      github.com/OphidiaBigData/ophidia-workflow-catalogue get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-olivine-chimpanzee.sh
        container: qc.ver_cloudy-firebrick-rottweiler
timeout: 5400
